<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft Utils by HackinJMR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --accent: #2dd16f;
      --accent-soft: #2dd16f55;
      --bg: #05060a;
      --bg2: #10131c;
      --card: #141824;
      --border: #262c3b;
      --text: #e5e5e5;
      --muted: #9ba0b8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #141b26 0, #05060a 60%);
      color: var(--text);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: linear-gradient(
        to bottom,
        #05060af0 0,
        #05060acc 60%,
        #05060a00 100%
      );
      border-bottom: 1px solid #151924;
    }

    .nav {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0.7rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      font-size: 0.92rem;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent-soft);
    }

    .logo-block {
      width: 26px;
      height: 26px;
      border-radius: 6px;
      background: linear-gradient(135deg, #1e8e3e, #35d06a);
      box-shadow:
        0 0 10px #35d06a99,
        0 0 25px #0c3f20cc;
      transform: translateY(1px);
    }

    .nav-links {
      display: flex;
      gap: 0.9rem;
      font-size: 0.85rem;
    }

    .nav-links a {
      color: var(--muted);
      text-decoration: none;
      padding: 0.25rem 0.5rem;
      border-radius: 999px;
      transition: 0.15s ease;
    }

    .nav-links a:hover {
      color: var(--accent);
      background: #151924;
    }

    main {
      max-width: 1000px;
      margin: 1.5rem auto 3rem;
      padding: 0 1rem 3rem;
    }

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.5fr);
      gap: 2rem;
      align-items: center;
      margin-bottom: 2rem;
    }

    @media (max-width: 750px) {
      .hero {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .hero-title {
      font-size: clamp(1.9rem, 2.6vw, 2.4rem);
      margin: 0 0 0.3rem;
    }

    .hero-title span {
      color: var(--accent);
      text-shadow: 0 0 12px var(--accent-soft);
    }

    .hero-sub {
      margin: 0 0 0.9rem;
      color: var(--muted);
      font-size: 0.94rem;
      max-width: 34rem;
    }

    .hero-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      font-size: 0.76rem;
      margin-bottom: 1rem;
    }

    .tag-pill {
      border-radius: 999px;
      padding: 0.24rem 0.7rem;
      border: 1px solid #252b3a;
      background: #0b0f19;
      color: var(--muted);
    }

    .tag-pill span {
      color: var(--accent);
      font-weight: 600;
    }
